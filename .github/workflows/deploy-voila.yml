name: Deploy Voilà app to GitHub Pages

on:
  push:
    branches:
      - main   # o master, se il tuo repo usa master
  workflow_dispatch:  # permette di avviare manualmente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Installare dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install voila jupyter plotly

      # 4. Generare output HTML con Voilà
      - name: Render notebook with Voilà
        run: |
          voila Data_Viz_Project.ipynb --no-browser --strip_sources=False --template=lab --enable_nbextensions=True --port=8866 --VoilaConfiguration.file_whitelist=".*" --VoilaConfiguration.server_url=/ --VoilaConfiguration.base_url=/ --VoilaConfiguration.root_dir=. --VoilaConfiguration.allow_origin="*"
          # NB: qui puoi adattare parametri, ma l’idea è generare l’output statico

      # 5. Deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # cartella con l’output Voilà

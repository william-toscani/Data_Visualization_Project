name: Deploy Voilà app to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render notebook with Voilà
        run: |
          voila Data_Viz_Project.ipynb --no-browser --strip_sources=False --template=lab --enable_nbextensions=True --VoilaConfiguration.file_whitelist=".*" --VoilaConfiguration.server_url=/ --VoilaConfiguration.base_url=/ --VoilaConfiguration.root_dir=. --VoilaConfiguration.allow_origin="*"
          mkdir -p public
          jupyter nbconvert --to html Data_Viz_Project.ipynb --output index.html
          mv index.html public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
